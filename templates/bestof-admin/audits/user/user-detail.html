{% load admin_template_tags %}

 <div class="table-responsive">
     <center><h3><b>User Details</b></h3></center>
                     <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                           <tr>
                              <th>S.No.</th>
                              <th>Image</th>
                              <th>Name</th>
                              <th>Email</th>
                              
                              <th>Address</th>
                               <th>Zip Code</th>

                           </tr>
                        </thead>

                        <tbody>
                        {% for data in user_data %}
                            <tr>
                                 <td>{{forloop.counter}}</td>
                              <td>{% if data.user_image %}<img src="{{data.user_image.url}}" style="width:80px; height:50px;">{% else %}No Image{% endif %}</td>
                              <td>{{data.full_name}}</td>
                              <td>{{data.email}}</td>
                              <td>{{data.address}}</td>
                              <td>{{data.zip_code}}</td>

                            </tr>
                         {% endfor %}
                        </tbody>

                     </table>
 </div>
